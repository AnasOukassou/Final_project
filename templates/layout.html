<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <title>
      {% block title%}
      {% endblock %}
    </title>
  </head>
  <body class="bg-dark vh-100">
      <div class="container-fluid vh-100">
        <div class="row vh-100">
            <div class="col-2 bg-white p-0 fixed-top vh-100">
                <div class="accordion accordion-flush" id="accordionFlushExample">
                  <div class="accordion-item">
                        <a href="/" class="text-decoration-none">
                          <div class="p-4 bg-light text-dark text-decoration-none">
                            Maze Bank
                          </div>
                        </a>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                          Account Settings
                        </button>
                      </h2>
                      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                          <ul class="nav flex-column">
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="/change_password">Change Password</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="/close_account">Close account</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="/logout">Logout</a>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="flush-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                          Bank Account
                        </button>
                      </h2>
                      <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                          <ul class="nav flex-column">
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="/order_card">Order Credit Card</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="/transfer_money">Transfer Money</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="/list_favorites">List of favorite recipients</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="/operations_history">Transactions history</a>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="flush-headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                          Stock Market
                        </button>
                      </h2>
                      <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                          <ul class="nav flex-column">
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="/quote">Quote</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="/buy">Buy</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="/sell">Sell</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="/portfolio">Portfolio</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="/history">Transactions History</a>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="container-fluid">
                  {% block main %}
                  {% endblock %}
                </div>
            </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})

    </script>
  </body>
</html>
